<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />

  <style>
    /* Add your existing styles here */

    /* Add hover effect for the "ADD TO BAG" buttons */
    .add-to-bag1:hover {
      background-color: #ddd;
      cursor: pointer;
    }

    /* Style for the "Remove" button in the cart */
    .remove-item {
      color: red;
      cursor: pointer;
      margin-left: 10px;
    }

    /* Style for the "Checkout" button */
    #checkoutButton {
      background-color: #4caf50;
      color: white;
      padding: 10px;
      margin-top: 10px;
      cursor: pointer;
      border: none;
    }
  </style>
</head>
<body>
  <div class="storepage">
    <!-- ... (your existing HTML code) ... -->
    <div class="sweaters">
      <!-- Product 1 -->
      <div class="shopping-icon18">
        <div class="shopping-icon-child15"></div>
        <img class="content-image-icon18" alt="" src="./public/content-image@2x.png" />
        <div class="add-to-bag">
          <div class="add-to-bag-child"></div>
          <div class="add-to-bag1" onclick="addToCart('Sweater 1', 19.99)">ADD TO BAG</div>
        </div>
      </div>

      <!-- Product 2 -->
      <div class="shopping-icon19">
        <div class="shopping-icon-child15"></div>
        <img class="content-image-icon18" alt="" src="./public/content-image-2@2x.png" />
        <div class="add-to-bag">
          <div class="add-to-bag-child"></div>
          <div class="add-to-bag1" onclick="addToCart('Sweater 2', 29.99)">ADD TO BAG</div>
        </div>
      </div>

      <!-- ... (more products) ... -->
    </div>

    <!-- ... (more sections) ... -->

    <!-- Cart content display -->
    <div id="cart">
      <h2>Shopping Cart</h2>
      <ul id="cartItems">
        <!-- Cart items will be displayed here -->
      </ul>

      <!-- Total price -->
      <p>Total Price: $<span id="totalPrice">0.00</span></p>

      <!-- Checkout button -->
      <button id="checkoutButton" onclick="checkout()">CHECKOUT</button>
    </div>

    <!-- ... (your existing HTML code) ... -->
  </div>

  <script>
    // Retrieve cart items from localStorage on page load
    document.addEventListener("DOMContentLoaded", function () {
      loadCartFromStorage();
    });

    // JavaScript function to add item to the cart
    function addToCart(productName, productPrice) {
      // Create a new list item for the cart
      var cartItem = document.createElement("li");
      cartItem.textContent = productName + " - $" + productPrice.toFixed(2);

      // Create a "Remove" button for the cart item
      var removeButton = document.createElement("span");
      removeButton.textContent = " Remove";
      removeButton.className = "remove-item";
      removeButton.onclick = function () {
        removeFromCart(cartItem, productPrice);
      };

      // Append the "Remove" button to the cart item
      cartItem.appendChild(removeButton);

      // Append the item to the cart
      document.getElementById("cartItems").appendChild(cartItem);

      // Update the total price
      updateTotalPrice(productPrice);

      // Save cart to localStorage
      saveCartToStorage();
    }

    // JavaScript function to remove item from the cart
    function removeFromCart(cartItem, productPrice) {
      // Remove the cart item from the cart
      cartItem.parentNode.removeChild(cartItem);

      // Update the total price by subtracting the removed item's price
      updateTotalPrice(-productPrice);

      // Save cart to localStorage
      saveCartToStorage();
    }

    // JavaScript function to update the total price
    function updateTotalPrice(amount) {
      var totalPriceElement = document.getElementById("totalPrice");
      var currentTotal = parseFloat(totalPriceElement.textContent);
      var newTotal = currentTotal + amount;
      totalPriceElement.textContent = newTotal.toFixed(2);
    }

    // JavaScript function to save cart to localStorage
    function saveCartToStorage() {
      var cartItems = [];
      var cartList = document.getElementById("cartItems").getElementsByTagName("li");

      for (var i = 0; i < cartList.length; i++) {
        cartItems.push(cartList[i].textContent);
      }

      localStorage.setItem("cartItems", JSON.stringify(cartItems));
    }

    // JavaScript function to load cart from localStorage
    function loadCartFromStorage() {
      var storedCartItems = localStorage.getItem("cartItems");

      if (storedCartItems) {
        var cartItems = JSON.parse(storedCartItems);

        for (var i = 0; i < cartItems.length; i++) {
          var cartItem = document.createElement("li");
          cartItem.textContent = cartItems[i];

          // Create a "Remove" button for the loaded cart item
          var removeButton = document.createElement("span");
          removeButton.textContent = " Remove";
          removeButton.className = "remove-item";
          removeButton.onclick = function () {
            removeFromCart(cartItem, parseFloat(cartItem.textContent.split(' - $')[1]));
          };

          // Append the "Remove" button to the loaded cart item
          cartItem.appendChild(removeButton);

          // Append the loaded item to the cart
          document.getElementById("cartItems").appendChild(cartItem);

          // Update the total price
          updateTotalPrice(parseFloat(cartItem.textContent.split(' - $')[1]));
        }
      }
    }

    // JavaScript function to simulate a checkout (redirect to payment page)
    function checkout() {
      // You can replace this URL with the actual URL of your payment page
      window.location.href = "https://yourpaymentpage.com";
    }
  </script>
</body>
</html>
